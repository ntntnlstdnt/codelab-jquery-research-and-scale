<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Road Trip Gas Calculator</title>
  </head>

  <body>
    <div class="errorbox">
      <p id="rateError"></p>
      <p id="personError"></p>
      <p id="milesError"></p>
    </div>
    <form class="mileageInputs" method="post">
      Mileage Rate
      <input type="text" id="mileageRate" name="mileageRate" value="0.1"><br><br>
      Total Miles
      <input type="text" id="totalMiles" name="totalMiles" value="0"><br><br>
      Number of Riders
      <input type="text" id="numberOfRiders" name="numberOfRiders" value="1"><br><br>

    </form>

    <h1 id="sharePerPerson"></h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="js/main.js"></script>
  </body>
</html>
